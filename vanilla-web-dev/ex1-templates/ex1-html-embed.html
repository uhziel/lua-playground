<!DOCTYPE html>
<!-- lang 常用值: en, zh-Hans -->
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <!-- 移动设备不要使用固定宽度而是移动设备自身的宽 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>html-css-js</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .document {
        width: 100%;
        max-width: 45em;
        margin: 0 auto;
      }

      .container {
        border: solid black;
      }

      p {
        color: red;
      }
    </style>
  </head>
  <body class="container document">
    <p>hello</p>
    <script>
      console.log("hello world")
    </script>
  </body>
</html>
