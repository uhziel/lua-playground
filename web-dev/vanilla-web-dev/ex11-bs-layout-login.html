<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>bootstrap</title>
    <style>
      html, body {
        height: 100%;
      }
      .sign-in {
        max-width: 290px;
      }
      .sign-in .form-floating:focus-within {
        z-index: 2;
      }
      .sign-in input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }
      .sign-in input[type="password"] {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center bg-body-tertiary">
    <main class="sign-in w-100 px-2">
      <form>
        <h3 class="fw-normal mb-3">请登陆</h3>
        <div class="form-floating">
          <input class="form-control" type="text" id="username" name="username" placeholder="user1">
          <label for="username">用户名</label>
        </div>
        <div class="form-floating mb-2">
          <input class="form-control" type="password" id="password" name="password" placeholder="pass1">
          <label for="password">密码</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember" name="rememberMe">
          <label class="form-check-label" for="remember">记住我</label>
        </div>
        <div class="mb-4">
          <button class="btn btn-primary w-100" type="button">登陆</button>
        </div>
        <p class="mb-3"><small class="text-body-secondary">© 2017–2024</small></p>
      </form>
    </main>
  </body>
</html>
