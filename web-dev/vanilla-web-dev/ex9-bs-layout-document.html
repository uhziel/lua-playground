<!DOCTYPE html>
<!--
一个回到 html 最原本用途 document 的示例。移动端表现优先，保证基本的可阅读性。
-->
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <main>
      <h2 id="介绍">介绍</h2>
      <p>
        <a href="https://joplinapp.org/help/apps/markdown/"
          >https://joplinapp.org/help/apps/markdown/</a
        >
      </p>
      <h3 id="标题">标题</h3>
      <p>
        <strong>粗体</strong><br />
        <em>斜体</em>
      </p>
      <hr />
      <p>
        <code>inline code</code><br />
        <a href="https://baidu.com">百度</a>
        <img
          src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png"
          alt="百度"
        />
      </p>
      <blockquote>
        <p>
          世上本没有路，走的人多了，也便成了路。<br />
          鲁迅
        </p>
      </blockquote>
      <pre><code>这是未格式化的文本
这是另一行</code></pre>
      <ul>
        <li>苹果</li>
        <li>梨子</li>
      </ul>
      <ol>
        <li>打开冰箱</li>
        <li>放入大象</li>
      </ol>
      <ul>
        <li>
          <div>
            <input type="checkbox" id="input1" /><label for="input1"
              >购买酱油</label
            >
          </div>
        </li>
        <li>
          <div>
            <input type="checkbox" id="input2" /><label for="input2"
              >购买可乐</label
            >
          </div>
        </li>
      </ul>
      <table>
        <thead>
          <th style="text-align: center">First Header</th>
          <th>Second Header</th>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center">1 Cell</td>
            <td>Content Cell</td>
          </tr>
          <tr>
            <td style="text-align: center">2 Cell</td>
            <td>Content Cell</td>
          </tr>
        </tbody>
      </table>
      <h2 id="joplin-的扩展">joplin 的扩展</h2>
      <nav>
        <ul>
          <li>
            <a href="#介绍">介绍</a>
            <ul>
              <li><a href="#标题">标题</a></li>
            </ul>
          </li>
          <li><a href="#joplin-的扩展">joplin 的扩展</a></li>
        </ul>
      </nav>
      <p><mark>高亮</mark></p>
      <p><s>删除</s></p>
      <p>
        内联笔记<sup><a href="#fn1">[1]</a></sup>
      </p>
      <hr />
      <section>
        <ol>
          <li id="#fn1"><p>这是一个内联用的</p></li>
        </ol>
      </section>
    </main>
  </body>
</html>
